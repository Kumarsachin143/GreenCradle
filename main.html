<html>
    <head>
        <title>Attribute Selector</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <meta charset="UTF-8">
    </head>
    <style>
        ul li a 
{
	padding-left: 20px;
	background-repeat: no-repeat;
}
a
{
	font-size:40px;
}

    </style>
    <body>
        <ul>
            <li><a href="http://www.google.com"><i class="fa-brands fa-google"></i>Visit a website</a></li><br><br>
            <li><a href="https://www.google.com"><i class="fa-solid fa-lock"></i>Visit a secure website</a></li><br><br>
            <li><a href="mailto:email@email.com"><i class="fa-solid fa-envelope"></i>Send an email</a></li><br><br>
            <li><a href="ftp://www.google.com"><i class="fa-solid fa-server"></i>Connect to an FTP server</a></li><br>
       </ul>
    </body>
</html>
